<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xova Admin Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-black via-gray-900 to-gray-800 min-h-screen text-white">

    <!-- Header -->
    <div class="p-8 border-b border-white/10">
        <h1 class="text-3xl font-bold">Xova Studios Admin</h1>
        <p class="text-gray-400 text-sm mt-1">Bootcamp Registration Dashboard</p>

        <button onclick="logout()" class="bg-red-600 px-4 py-2 rounded-xl text-sm">
            Logout
        </button>

    </div>

    <div class="p-8">

        <!-- Overview Cards -->
        <div class="grid md:grid-cols-4 gap-6 mb-10">

            <div class="bg-white/10 backdrop-blur-xl p-6 rounded-2xl">
                <p class="text-gray-400 text-sm">Total Registrations</p>
                <h2 id="totalStudents" class="text-3xl font-bold mt-2">0</h2>
            </div>

            <div class="bg-green-500/20 backdrop-blur-xl p-6 rounded-2xl">
                <p class="text-green-300 text-sm">Paid Students</p>
                <h2 id="totalPaid" class="text-3xl font-bold mt-2">0</h2>
            </div>

            <div class="bg-red-500/20 backdrop-blur-xl p-6 rounded-2xl">
                <p class="text-red-300 text-sm">Pending Payments</p>
                <h2 id="totalPending" class="text-3xl font-bold mt-2">0</h2>
            </div>

            <div class="bg-blue-500/20 backdrop-blur-xl p-6 rounded-2xl">
                <p class="text-blue-300 text-sm">Web Dev Students</p>
                <h2 id="webDevCount" class="text-3xl font-bold mt-2">0</h2>
            </div>

        </div>

            <!-- <div class="grid md:grid-cols-2  mt-10">
                <canvas id="trackChart"></canvas>
                <canvas id="paymentChart"></canvas>
            </div> -->




        <!-- Filter -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold">Registered Students</h2>

            <select id="trackFilter" class="bg-emerald-200 border  rounded-xl px-4 py-2">
                <option value="all">All Tracks</option>
                <option value="Web Development">Web Development</option>
                <option value="Web Design">Web Design</option>
                <option value="Graphic Design">Graphic Design</option>
                <option value="UI/UX">UI/UX</option>
            </select>
        </div>


        <div class="flex gap-4 mb-4">
            <input id="searchInput" placeholder="Search by name..."
                class="bg-white/10 border border-white/20 px-4 py-2 rounded-xl w-64">

            <button onclick="exportCSV()" class="bg-blue-600 px-4 py-2 rounded-xl">
                Export CSV
            </button>
        </div>


        <!-- Table -->
        <div class="overflow-x-auto bg-white/5 backdrop-blur-xl rounded-2xl">

            <table class="min-w-full text-left">
                <thead class="border-b border-white/10 text-gray-400 text-sm">
                    <tr>
                        <th class="p-4">Full Name</th>
                        <th class="p-4">Email</th>
                        <th class="p-4">Phone</th>
                        <th class="p-4">Address</th>
                        <th class="p-4">State</th>
                        <th class="p-4">Age</th>
                        <th class="p-4">Gender</th>
                        <th class="p-4">Occupation</th>
                        <th class="p-4">Education</th>
                        <th class="p-4">Laptop</th>
                        <th class="p-4">Tech Experience</th>
                        <th class="p-4">Track</th>
                        <th class="p-4">Class Schedule</th>
                        <th class="p-4">Status</th>
                        <th class="p-4">Date</th>
                        <th class="p-4">Actions</th>
                        <th class="p-4">Reference</th>
                    </tr>
                </thead>

                <tbody id="studentsTable" class="text-sm">
                </tbody>
            </table>

        </div>

    </div>

    <script src="admin.js"></script>
</body>

</html>
