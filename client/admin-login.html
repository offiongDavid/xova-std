<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>


<body class="bg-gradient-to-br from-black via-gray-900 to-gray-800 min-h-screen flex items-center justify-center">

  <div class="bg-white/10 backdrop-blur-xl p-10 rounded-3xl w-full max-w-md text-white border border-white/20">

    <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>

    <form id="loginForm" class="space-y-5">

      <div>
        <label class="block text-sm mb-2">Username</label>
        <input type="text" id="username" required
          class="w-full bg-white/10 border border-white/20 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/40">
      </div>

      <div>
        <label class="block text-sm mb-2">Password</label>
        <input type="password" id="password" required
          class="w-full bg-white/10 border border-white/20 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/40">
      </div>

      <button type="submit"
        class="w-full bg-white text-black py-3 rounded-xl font-semibold hover:bg-gray-200 transition">
        Login
      </button>

      <p id="errorMsg" class="text-red-400 text-sm text-center hidden"></p>

    </form>


  </div>

  
  <script src="admin-login.js"></script>
</body>
</html>
