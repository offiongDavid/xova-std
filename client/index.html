<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xova Studios Bootcamp</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-black via-gray-900 to-gray-800 min-h-screen flex items-center justify-center p-6">

  <div
    class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl shadow-2xl w-full max-w-lg p-10 text-white">

    <div class="mb-8 text-center">
      <div class="logo ">
        <img src="xova logo.jpeg"
          class="border-1 block m-auto rounded-lg w-48 h-24 object-cover  backdrop-brightness-150" alt="xova logo">
      </div>
      <h1 class="text-3xl font-extrabold tracking-tight">
        Xova Studios Bootcamp
      </h1>
      <p class="text-gray-300 mt-2 text-sm">
        Web Development & Design Training
      </p>
      <p class="text-gray-400 mt-2 text-xs">
        Physical Classes Only • Sat (4–6PM) • Sun (3:30–5PM)
      </p>
    </div>

    <form id="registrationForm" class="space-y-5">

      <div>
        <label class="block text-sm mb-2 text-gray-300">Full Name</label>
        <input type="text" id="name" required
          class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-white/40 transition" />
      </div>

      <div>
        <label class="block text-sm mb-2 text-gray-300">Email Address</label>
        <input type="email" id="email" required
          class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-white/40 transition" />
      </div>
      <div>
        <label class="block text-sm mb-2 text-gray-300">Phone Number</label>
        <input type="number" id="phone" required
          class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-white/40 transition" />
      </div>

      <div>
        <label class="block text-sm mb-2 text-gray-300">Address</label>
        <input type="text" id="address" required
          class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-white/40 transition" />
      </div>

      <div>
        <label class="block text-sm mb-2 text-gray-300">State</label>
        <input type="text" id="state" required
          class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-white/40 transition" />
      </div>


      <div>
        <label class="block text-sm mb-2 text-gray-300">Age</label>
        <input type="number" id="age" required
          class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-white/40 transition" />
      </div>

      <div>
        <label class="block text-sm mb-2 text-gray-300">Gender</label>
        <select id="gender" required
          class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-white/40 transition">
          <option value="" class="text-black">Choose an option</option>
          <option value="Male" class="text-black">Male</option>
          <option value="Female" class="text-black">Female</option>
        </select>
      </div>



      <div>
        <label class="block text-sm mb-2 text-gray-300">Occupation</label>
        <input type="text" id="occupation" required
          class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-white/40 transition" />
      </div>

      <div>
        <label class="block text-sm mb-2 text-gray-300">Level of Education</label>
        <select id="educationLevel" required
          class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-white/40 transition">
          <option value="" class="text-black">Choose an option</option>
          <option value="Secondary School" class="text-black">Secondary School</option>
          <option value="Undergraduate" class="text-black">Undergraduate</option>
          <option value="Graduate" class="text-black">Graduate</option>
          <option value="Other" class="text-black">Other</option>
        </select>
      </div>


      <div>
        <label class="block text-sm mb-2 text-gray-300">Select Track</label>
        <select id="trackFilter" required
          class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-white/40 transition">
          <option value="" class="text-black">Choose an option</option>
          <option value="Web Development" class="text-black">Web Development</option>
          <option value="Web Design" class="text-black">Web Design</option>
          <option value="Graphic Design" class="text-black">Graphic Design</option>
          <option value="UI/UX" class="text-black">UI/UX</option>
        </select>
      </div>


       <div>
        <label class="block text-sm mb-2 text-gray-300">Select Class</label>
        <select id="classSchedule" required
          class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-white/40 transition">
          <option value="" class="text-black">Choose an option</option>
          <option value="Online Class" class="text-black">Online class</option>
          <option value="Physical Class" class="text-black">Physical Class</option>
        </select>
      </div>



      <div>
        <label class="block text-sm mb-2 text-gray-300">Do You Have Access to a Laptop?</label>
        <select id="hasLaptop" required
          class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-white/40 transition">
          <option value="" class="text-black">Choose an option</option>
          <option value="Yes" class="text-black">Yes</option>
          <option value="No" class="text-black">No</option>
        </select>
      </div>

      <div>
        <label class="block text-sm mb-2 text-gray-300">Have You Had Any Prior Experience in Tech?</label>
        <select id="priorTechExperience" required
          class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-white/40 transition">
          <option value="" class="text-black">Choose an option</option>
          <option value="Yes" class="text-black">Yes</option>
          <option value="No" class="text-black">No</option>
        </select>
      </div>



      <div class="pt-4">
        <button type="submit"
          class="w-full bg-white text-black font-semibold py-3 rounded-xl hover:bg-gray-200 transition duration-300">
          Pay ₦3000 & Register
        </button>
      </div>

      <p class="text-center text-xs text-gray-400 mt-4">
        Registration Fee: ₦3000 (One-time) <br>
        Individual class fee: ₦1500 (Paid physically)
      </p>

    </form>


    <!-- Social Media Links -->
    <div class="mt-8 text-center">
      <p class="text-gray-300 mb-2">Connect with us</p>
      <div class="flex justify-center gap-6 text-white text-2xl">
        <a href="https://www.instagram.com/xova_studios?igsh=OGwzMXl4c3JqdW9w&utm_source=qr" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://x.com/xovastudios?s=21" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://wa.me/2348051514153" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
    </div>
  </div>


  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="script.js"></script>

</body>

</html>
